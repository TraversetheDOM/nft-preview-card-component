<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts Links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Links  -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <!-- MAIN -->
    <main>
      <!-- SECTION -->
      <section class="section">
        <div class="nft_card">
          <figure class="nft_image_container">
            <img
              src="images/image-equilibrium.jpg"
              alt=""
              class="nft_image"
              width="604"
              height="604"
            />
            <img src="images/icon-view.svg" alt="" class="eye" />
          </figure>

          <h1 class="nft_card-title">Equilibrium #3429</h1>
          <p class="nft_card-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="features">
            <div class="nft_amount">
              <figure class="ethereum">
                <img src="images/icon-ethereum.svg" alt="" />
              </figure>
              <p class="ethereum_description">0.041 ETH</p>
            </div>
            <div class="nft_time-out">
              <figure class="clock">
                <img src="images/icon-clock.svg" alt="" />
              </figure>
              <p class="time_out">3 days left</p>
            </div>
          </div>
          <div class="line"></div>
          <div class="user_info">
            <figure class="user_image">
              <img
                src="images/image-avatar.png"
                alt=""
                width="132"
                height="132"
              />
            </figure>
            <p class="user_info_description">
              Creation of <span class="username">Jules Wyvern</span>
            </p>
          </div>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/salutDami" target="_blank">SalutDami</a>.
        </div>
      </section>
    </main>
  </body>
</html>
